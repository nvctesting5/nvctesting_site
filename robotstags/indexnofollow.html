<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, nofollow">
  <title>Index + Nofollow Example</title>
</head>
<body>
  <h1>Index + Nofollow</h1>
  <p>Search engines can index this page, but should ignore its links.</p>
  <a href="https://example.com">Example Link</a>
</body>
</html>

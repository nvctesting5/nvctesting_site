<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Header Navigation with Dropdown</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Header */
    header {
        background-color: #333;
    }

    /* Navigation container */
    nav {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    /* Logo */
    .logo {
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
    }

    /* Menu list */
    nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        position: relative;
    }

    /* Menu links */
    nav ul li a,
    nav ul li button {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
        border: none;
        background: none;
        font-size: 16px;
        cursor: pointer;
    }

    nav ul li a:hover,
    nav ul li button:hover {
        background-color: #575757;
    }

    /* Dropdown */
    .dropdown-content {
        display: none;
        position: absolute;
        top: 48px; /* height of nav link */
        left: 0;
        background-color: #f9f9f9;
        min-width: 180px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    /* Show dropdown on hover */
    nav ul li:hover .dropdown-content {
        display: block;
    }
</style>
</head>
<body>

<header>
    <nav>
        <a href="#" class="logo">MyWebsite</a>
        <ul>
            <li><a href="#home">Index follow</a></li>
            <li><a href="#about">About</a></li>

            <li>
                <button>Services â–¼</button>
                <div class="dropdown-content">
                    <a href="#web">Web Development</a>
                    <a href="#design">Design</a>
                    <a href="#seo">SEO</a>
                </div>
            </li>

            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

</body>
</html>

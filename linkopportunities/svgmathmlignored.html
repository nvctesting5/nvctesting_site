<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example with seo</title>
</head>
<body>
  <canvas id="myCanvas" width="250" height="120" style="border:1px solid black;"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'green';
    ctx.fillRect(20, 20, 200, 60);
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.fillText('seo', 90, 55);
  </script>
</body>
</html>

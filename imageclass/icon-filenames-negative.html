<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conflict Test – Not Decorative</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h2 { margin-top: 40px; border-bottom: 1px solid #ddd; padding-bottom: 6px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 16px; margin-top: 16px; }
    figure { margin: 0; padding: 12px; border: 1px solid #eee; border-radius: 8px; text-align: center; }
    img { max-width: 100px; height: auto; }
    figcaption { font-size: 12px; margin-top: 8px; color: #666; word-break: break-all; }
  </style>
</head>
<body>

<h1>Conflict Cases – NOT Decorative (Content Overrides UI Tokens)</h1>

<!-- HERO -->
<h2>Hero Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/hero-icon.png" alt=""><figcaption>hero-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/icon-hero-banner.svg"><figcaption>icon-hero-banner.svg</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/hero-chevron.webp" alt="Hero section image"><figcaption>hero-chevron.webp</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/hero_spritesheet.png" alt="Hero section image"><figcaption>hero_spritesheet.png</figcaption></figure>
</div>

<!-- BANNER -->
<h2>Banner Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/banner-icon.png" alt="Banner image"><figcaption>banner-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/promo-banner-glyph.svg" alt="Promotional banner image"><figcaption>promo-banner-glyph.svg</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/banner-sprite.webp" alt="Banner image"><figcaption>banner-sprite.webp</figcaption></figure>
</div>

<!-- COVER -->
<h2>Cover Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/cover-icon.png" alt="Cover image"><figcaption>cover-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/cover-glyph.svg" alt="Cover image"><figcaption>cover-glyph.svg</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/cover-chevron.webp" alt="Cover image"><figcaption>cover-chevron.webp</figcaption></figure>
</div>

<!-- PRODUCT -->
<h2>Product Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/product-icon.png" alt="Product image"><figcaption>product-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/product-sprite.svg" alt="Product image"><figcaption>product-sprite.svg</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/product-chevron.webp" alt="Product image"><figcaption>product-chevron.webp</figcaption></figure>
</div>

<!-- GALLERY -->
<h2>Gallery Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/gallery-icon.png" alt="Gallery image"><figcaption>gallery-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/gallery-spritesheet.svg" alt="Gallery image"><figcaption>gallery-spritesheet.svg</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/gallery-chevron.webp" alt="Gallery image"><figcaption>gallery-chevron.webp</figcaption></figure>
</div>

<!-- INFOGRAPHIC -->
<h2>Infographic Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/infographic-icon.png" alt="Infographic image"><figcaption>infographic-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/infographic-sprite.svg" alt="Infographic image"><figcaption>infographic-sprite.svg</figcaption></figure>
</div>

<!-- DIAGRAM -->
<h2>Diagram Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/diagram-icon.png" alt="Diagram image"><figcaption>diagram-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/diagram-chevron.svg" alt="Diagram image"><figcaption>diagram-chevron.svg</figcaption></figure>
</div>

<!-- CHART -->
<h2>Chart Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/chart-icon.png" alt="Chart image"><figcaption>chart-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/chart-sprite.svg" alt="Chart image"><figcaption>chart-sprite.svg</figcaption></figure>
</div>

<!-- SCREENSHOT -->
<h2>Screenshot Conflict</h2>
<div class="grid">
  <figure><img src="/imageclass/images/conflict/screenshot-icon.png" alt="Screenshot image"><figcaption>screenshot-icon.png</figcaption></figure>
  <figure><img src="/imageclass/images/conflict/screenshot-chevron.svg" alt="Screenshot image"><figcaption>screenshot-chevron.svg</figcaption></figure>
</div>

</body>
</html>

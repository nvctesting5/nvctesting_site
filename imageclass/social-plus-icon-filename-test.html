<!DOCTYPE html>
<html>
<head>
  <title>Social + Icon Filename Rule Test</title>
</head>
<body>

  <h1>Social AND Icon Keyword Filename Test</h1>

  <h2>✅ Should Be Marked Decorative</h2>

  <img src="https://example.com/icons/facebook-icon.svg" alt="facebook icon">
  <img src="https://example.com/assets/fb-logo.png" alt="fb logo">
  <img src="https://example.com/ui/instagram-mark.svg" alt="instagram mark">
  <img src="https://example.com/social/linkedin-logo.png" alt="linkedin logo">
  <img src="https://example.com/social/twitter-icon.svg" alt="twitter icon">
  <img src="https://example.com/social/x-mark.svg" alt="x mark">
  <img src="https://example.com/social/youtube-logo.png" alt="youtube logo">
  <img src="https://example.com/social/yt-icon.svg" alt="yt icon">
  <img src="https://example.com/social/tiktok-glyph.svg" alt="tiktok glyph">
  <img src="https://example.com/social/github-logo.png" alt="github logo">
  <img src="https://example.com/social/slack-icon.svg" alt="slack icon">
  <img src="https://example.com/social/discord-mark.png" alt="discord mark">
  <img src="https://example.com/social/telegram-logo.svg" alt="telegram logo">
  <img src="https://example.com/social/whatsapp-icon.png" alt="whatsapp icon">
  <img src="https://example.com/social/wechat-logo.svg" alt="wechat logo">

  <h2>❌ Should NOT Be Marked Decorative</h2>

  <!-- Social but missing icon/logo/mark/glyph -->
  <img src="https://example.com/images/facebook-cover.jpg" alt="facebook cover">
  <img src="https://example.com/images/twitter-banner.jpg" alt="twitter banner">
  <img src="https://example.com/images/github-screenshot.jpg" alt="github screenshot">
  <img src="https://example.com/images/linkedin-product.jpg" alt="linkedin product">

  <!-- Icon keyword but no social platform -->
  <img src="https://example.com/images/menu-icon.png" alt="menu icon">
  <img src="https://example.com/images/company-logo.jpg" alt="company logo">
  <img src="https://example.com/images/arrow-mark.svg" alt="arrow mark">

  <!-- Substring traps -->
  <img src="https://example.com/images/textbook.jpg" alt="textbook">
  <img src="https://example.com/images/expression.jpg" alt="expression">
  <img src="https://example.com/images/image-gallery.jpg" alt="image gallery">

  <h2>Baseline</h2>

  <img src="https://picsum.photos/id/1010/600/400" alt="normal content image">

</body>
</html>

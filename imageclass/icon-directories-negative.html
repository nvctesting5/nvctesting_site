Here is the **full webpage** with basic styling and all `-product` folders included.

```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Image Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }

    h1 {
      margin-bottom: 30px;
    }

    section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    figure {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 0;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    figcaption {
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 8px;
      color: #555;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 20px;
      background: #e9ecef;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Product Image Categories</h1>

<section>

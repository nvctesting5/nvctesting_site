<!DOCTYPE html>
<html>
<head>
  <title>Filename Keyword Decorative Test</title>
</head>
<body>

  <h1>Filename Keyword Detection Test</h1>

  <h2>✅ Should Match (Keyword in Filename)</h2>

  <img src="https://example.com/images/menu-sprite.png" alt="menu sprite">
  <img src="https://example.com/assets/social-spritesheet.jpg" alt="social spritesheet">
  <img src="https://example.com/static/home-icon.svg" alt="home icon">
  <img src="https://example.com/static/favicon.ico" alt="favicon ico">
  <img src="https://example.com/ui/arrow-glyph.png" alt="arrow glyph">
  <img src="https://example.com/ui/left-chevron.svg" alt="left chevron">
  <img src="https://example.com/ui/close-xmark.svg" alt="close xmark">
  <img src="https://example.com/ui/icon123.png" alt="numbered icon">
  <img src="https://example.com/ui/chevron-down@2x.png" alt="chevron down">

  <h2>❌ Should NOT Match (Keyword NOT in Filename)</h2>

  <!-- Keyword in directory only -->
  <img src="https://example.com/icon/gallery/photo.jpg" alt="photo in icon folder">

  <!-- Keyword as part of larger unrelated word -->
  <img src="https://example.com/images/magical-unicorn.jpg" alt="magical unicorn">
  <img src="https://example.com/images/lexicon-book.jpg" alt="lexicon book">
  <img src="https://example.com/images/microbiology.jpg" alt="microbiology">
  <img src="https://example.com/images/chevron-pattern-shirt.jpg" alt="chevron pattern shirt">

  <!-- Normal baseline -->
  <img src="https://picsum.photos/id/900/600/400" alt="normal content image">

</body>
</html>

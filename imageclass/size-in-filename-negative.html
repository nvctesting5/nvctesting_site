<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Token False Positive Guard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h2 { margin-top: 40px; border-bottom: 1px solid #ddd; padding-bottom: 6px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; margin-top: 16px; }
    figure { margin: 0; padding: 12px; border: 1px solid #eee; border-radius: 8px; text-align: center; }
    img { max-width: 110px; height: auto; }
    figcaption { font-size: 12px; margin-top: 8px; color: #666; word-break: break-all; }
    .pill { display: inline-block; font-size: 11px; padding: 3px 8px; border-radius: 999px; background: #e6f4ea; color: #137333; margin-top: 8px; }
  </style>
</head>
<body>

<h1>False Positive Guard â€“ Size Token + Content Keyword</h1>
<p>

  Expected result: <strong>NOT Decorative</strong>.
</p>

<!DOCTYPE html>

    body { font-family: Arial, sans-serif; padding: 40px; }
    h2 { margin-top: 40px; border-bottom: 1px solid #ddd; padding-bottom: 6px; }

    figcaption { font-size: 12px; margin-top: 8px; color: #666; word-break: break-all; }
    .pill { display: inline-block; font-size: 11px; padding: 3px 8px; border-radius: 999px; background: #e6f4ea; color: #137333; margin-top: 8px; }
  </style>
</head>

<!DOCTYPE html>
<html>
<head>
  <title>Filename Negative Filter Test</title>
</head>
<body>

  <h1>Filename Negative Filter Validation</h1>

  <h2>✅ Should Be Decorative (No Excluded Words)</h2>

  <img src="https://example.com/ui/menu-icon.svg" alt="menu icon">
  <img src="https://example.com/assets/close-xmark.png" alt="close xmark">
  <img src="https://example.com/images/social-sprite.png" alt="social sprite">
  <img src="https://example.com/images/arrow-chevron.svg" alt="arrow chevron">
  <img src="https://example.com/images/navigation-glyph.png" alt="navigation glyph">

  <h2>❌ Should NOT Be Decorative (Contains Excluded Word)</h2>

  <img src="https://example.com/images/product-icon.jpg" alt="product icon">
  <img src="https://example.com/images/hero-chevron.jpg" alt="hero chevron">
  <img src="https://example.com/images/banner-icon.png" alt="banner icon">
  <img src="https://example.com/images/featured-sprite.png" alt="featured sprite">
  <img src="https://example.com/images/gallery-icon.jpg" alt="gallery icon">
  <img src="https://example.com/images/infographic-glyph.png" alt="infographic glyph">
  <img src="https://example.com/images/diagram-icon.png" alt="diagram icon">
  <img src="https://example.com/images/chart-chevron.png" alt="chart chevron">
  <img src="https://example.com/images/screenshot-icon.png" alt="screenshot icon">
  <img src="https://example.com/images/cover-sprite.png" alt="cover sprite">

  <h2>Baseline Normal Image</h2>

  <img src="https://picsum.photos/id/990/600/400" alt="normal content image">

</body>
</html>

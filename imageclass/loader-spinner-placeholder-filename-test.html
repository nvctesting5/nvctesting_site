<!DOCTYPE html>
<html>
<head>
  <title>Loader/Spinner/Placeholder Filename Test</title>
</head>
<body>

  <h1>Loader / Spinner / Placeholder Filename Detection</h1>

  <h2>✅ Should Be Marked Decorative</h2>

  <img src="https://example.com/ui/spinner.gif" alt="spinner">
  <img src="https://example.com/assets/loader.svg" alt="loader">
  <img src="https://example.com/images/loading.png" alt="loading">
  <img src="https://example.com/placeholders/placeholder.jpg" alt="placeholder">
  <img src="https://example.com/ui/shimmer.png" alt="shimmer effect">
  <img src="https://example.com/assets/product-loading-spinner@2x.gif" alt="product loading spinner">

  <h2>❌ Should NOT Be Marked Decorative (False Positive Traps)</h2>

  <!-- Keyword appears, but intended as content (edge cases) -->
  <img src="https://example.com/blog/loading-dock-sunrise.jpg" alt="loading dock sunrise (content image)">
  <img src="https://example.com/gallery/shimmering-lake.jpg" alt="shimmering lake (content image)">

  <!-- Keyword appears in directory only, filename clean -->
  <img src="https://example.com/loader/photos/photo.jpg" alt="photo in loader directory">

  <!-- Baseline normal image -->
  <img src="https://picsum.photos/id/1100/600/400" alt="normal content image">

</body>
</html>

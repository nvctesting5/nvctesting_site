<!DOCTYPE html>
<html>
<head>
  <title>Multiple Images Inside Noscript</title>
</head>
<body>

  <h1>Multiple Images in <noscript></h1>

  <noscript>
    <img src="pixel1.gif" width="1" height="1" alt="tracking pixel">
    <img src="pixel2.png" width="0" height="0" alt="">
    <img src="fallback-scenic.jpg" alt="Fallback scenic mountain image">
    <img src="banner.jpg" alt="buy now discount sale best price cheap deal">
    <img src="missing-alt.gif" width="1" height="1">
  </noscript>

  <img src="fallback-scenic.jpg" alt="Lake surrounded by forest at sunrise">

</body>
</html>

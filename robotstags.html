<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Robots meta tag: change content as needed -->
  <meta name="robots" content="index, follow">
  
  <title>Robots Meta Tag Example</title>
</head>
<body>
  <h1>Example Page with Robots Meta Tag</h1>
  <p>This page allows search engines to index it and follow its links.</p>
  
  <p>Example links:</p>
  <ul>
    <li><a href="https://example.com">Example Link 1</a></li>
    <li><a href="https://example.com/page">Example Link 2</a></li>
  </ul>
</body>
</html>
